    <body>
	
	<script>
var app = angular.module('myList', []); 
app.controller('myCtrl', function($scope) {
    $scope.list  =  [];
    $scope.todoAdd = function(){
    	if (!$scope.todoAdd) {return;}        
        if ($scope.list.indexOf($scope.todoInput) == -1) {
            $scope.list.push($scope.todoInput);
            // ng-init=false;
    }
   }

   	$scope.removeItem = function (x) {
        $scope.errortext = "";    
        $scope.list.splice(x, 1);
    } 

    // $scope.listDone = function (){
    // 	$scope.myObj = {

    // 		"text-decoration" : "linethrough";
    // 	}
    // }

});

// app.directive("w3TestDirective", function() {

</script>

        <!-- Add your site or application content here -->
        <div class="container" ng-app="myList" ng-controller="myCtrl">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>Todo List</h1>
                    <hr/>
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Your task" ng-model="todoInput">
                            <span class="input-group-addon" type="submit" ng-click ="todoAdd()" >Add</span>
                        </div>
                    </form>
                    <table class="table table-striped todo-list" ng-repeat="x in list">
                        <tr>
                            <td>{{x}}</td>
                            <td class="text-right">
                                <button class="btn btn-success">
                                    <i class="glyphicon glyphicon-ok"></i>
                                </button>
                                <button class="btn btn-danger" ng-click ="removeItem()">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                        </tr>
                        
                    </table>
                </div>
            </div>
        </div>
